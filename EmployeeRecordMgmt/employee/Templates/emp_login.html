 {% comment %} SIGN UP PAGE FOR EMPLOYEE
ONLY LOGIN FOR ADMIN {% endcomment %}


{% include 'header.html' %}



<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange" >Employee Login</h5>
        <div class="container-fluid">
            <form method="post" action="emp_home">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="emailid" class="form-control" placeholder="Enter email"   required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter password"  required>
                        </div>
                    </div>
                </div>
                
                 
                <br>
                <input type="submit" value="Login" class="btn btn-primary m-2 px-3">
            </form>
        </div>
    </div>
</div>



{% if error == "no" %}
<script>
    alert("Logged In Successfully");
    window.location=('{% url 'emp_home'  %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert("Invalid log in credentials, try again...");
</script>
{% endif %}
